version: '3.3'
services:
  hello:
    image: rancher/hello-world:latest
    networks:
      - webproxy
    logging:
      driver: json-file
    deploy:
      replicas: 2
      labels:
        traefik.docker.network: webproxy
        traefik.enable: 'true'
        traefik.http.routers.hello-https.entrypoints: websecure
        traefik.http.routers.hello-https.rule: Host(`chakornhello.xops.ipv9.xyz`)
        traefik.http.routers.hello-https.tls.certresolver: default
        traefik.http.services.hello.loadbalancer.server.port: '80'
      resources:
        reservations:
          cpus: '0.1'
          memory: 8M
        limits:
          cpus: '0.4'
          memory: 64M
networks:
  webproxy:
    external: true
